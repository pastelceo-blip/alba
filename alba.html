            const productionPer10Min = parseInt(document.getElementById('job-production-per-10min').value) || 0;
            
            // 10ë¶„ë‹¹ ì œì‘ ê°œìˆ˜ë¡œ ì‹œê°„ë‹¹ ëª©í‘œëŸ‰ ê³„ì‚° (10ë¶„ x 6 = 60ë¶„)

        function calculateUnitLaborCost() {
            const productionPer10Min = parseInt(document.getElementById('job-production-per-10min').value) || 0;
            const cost = parseInt(document.getElementById('job-cost').value) || 0;
            
            let unitLaborCost = 0;

        // ì´ë¯¸ì§€ ì²˜ë¦¬ í•¨ìˆ˜
        function handleFileSelect(event) {
            const files = event.target.files;

        // ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì²˜ë¦¬
        function setupDragAndDrop() {
            const uploadArea = document.getElementById('file-upload-area');
            
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                for (let file of files) {
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = function(event) {
                            uploadedImages.push({
                                name: file.name,
                                data: event.target.result,
                                size: file.size
                            });
                            displayUploadedImages();
                        };
                        reader.readAsDataURL(file);
                    }
                }
            });
        }
